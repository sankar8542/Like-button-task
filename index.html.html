<style>
  textarea, input{
     visibility:hidden;
  }
 

</style>
</head>
<body>
  <div class='whole'>
   <div class='homepage'>
     <h1>Facebook</h1>
	 <iconify-icon icon="logos:facebook"></iconify-icon>
	</div>
	<div class='main'>
    <div class='likes'>
	    
	   <iconify-icon icon="ant-design:like-outlined" id='col'onclick='myfun()'></iconify-icon>
	     <h1 id='cols'></h1>
	 </div>
	
	 <div>
	       <button onclick='fun()'><iconify-icon icon="majesticons:comment-line"></iconify-icon></button>
		   <input type='text' id='close'>
		   <input onclick='funMy()' type='submit' id='close1'>
		   <textarea name='' rows='5' cols='50' id='comment' placeholder='typing a comment'></textarea>
		   
	 
   </div>
</div>	
	  </div> 
	 
<script>
  let count=0;
 
     function myfun(){
         document.getElementById("col").style.color="blue";
		 count++;
         document.getElementById("cols").innerHTML=count;
		      	 
  }
  function fun(){
      document.getElementById("close").style.visibility='visible';
      document.getElementById("close1").style.visibility='visible';
	  
  }
  function funMy(){
        document.getElementById("comment").style.visibility='visible';
		let a=document.getElementById("close").value;
		console.log(a)
		document.getElementById("comment").innerHTML=a;
		document.getElementById("close").value="";
  }
  
</script>
